<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
</head>
<body>
    <div>
        <input type="text" id="input" />
        <button id="addTodo">タスクを追加</button>
    </div>
    <ul id="todoList"></ul>
    <div>
        <button id="addadd">今日の予定を自動でリストアップ</button>
        <button id="refresh-button">削除</button>
    </div>
    <script>
        const inputAria = document.getElementById("input");
        const addButton = document.getElementById("addTodo");
        const todoList = document.getElementById("todoList");
        const addaddButton = document.getElementById("addadd");
        const refreshButton = document.getElementById("refresh-button");

        const main = () => {
            const todoText = inputAria.value;
            todoList.innerHTML += `
                <li>${todoText}</li>
            `;
            inputAria.value = ``;
        }

        const addaddTodo = () => {
            const routine = ["布団をたたむ", "歯を磨く", "着替える", "髪を整える", "学校へ行く"]
            routine.map((todo) => {
                todoList.innerHTML += `
                    <li>${todo}</li>
                `;
            })
        }

        const refresh = () => {
            location.reload();
        }

        addButton.addEventListener("click", main);
        addaddButton.addEventListener("click", addaddTodo);
        refreshButton.addEventListener("click", refresh);
    </script>
</body>
</html>
